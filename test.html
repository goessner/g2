<script src='./src/g2.js'></script>
<script src='./src/g2.ext.js'></script>
<script src='./src/g2.mec.js'></script>
<script src='./src/g2.kai.js'></script>
<canvas id="c" height=500px width=500px></canvas>
<br>
<input id="slider" type="range" min="-350" max="350" value="0">

<div id="label"></div>

<script>
    const ctx = document.getElementById("c").getContext("2d");
    const slider =document.getElementById("slider");
    const label = document.getElementById("label");

    const A = {
        x: 300,
        y: 250,
    }
    let w = 0;

    slider.oninput = () => render();
    let render = () => {
        w = slider.value / 100;
        label.innerHTML = slider.value / 100;

        g2().del()
            .clr()
            .grid()
            .aid({...A,w:()=>w})
            .exe(ctx);
    };
    render();
</script>
