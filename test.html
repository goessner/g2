        .grid()
        .origin({x:20,y:80}).label({str:"origin",loc:"s",off:25})

        .nodfix({x:260,y:80})    .label({str:"nodfix",loc:"s",off:25})
        .nodflt({x:340,y:80})    .label({str:"nodflt",loc:"s",off:25})
        .pol({x:420,y:80})       .label({str:"pol",loc:"s",off:25})
        .gnd({x:500,y:80})       .label({str:"gnd",loc:"s",off:25})
        .exe(ctx)
</script>
