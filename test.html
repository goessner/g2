<script src='./src/g2.ext.js'></script>
<script src='./src/g2.mec.js'></script>
<script src='./src/g2.kai.js'></script>
<canvas id="c" height=500px width=500px></canvas>
<script>
    const ctx = document.getElementById("c").getContext("2d");

   g2().grid()
       .load({pts:[{x:150,y:175},{x:200,y:125},{x:350,y:125},{x:400,y:175},{x:350,y:225},{x:375,y:275},{x:150,y:250}]})
       .aid({x:150,y:175,w:Math.atan(-50/50)})
       .nod({x:150,y:175}).label({str:'0: 50/75',loc:'w',border:true})
       .aid({x:200,y:125,w:Math.atan(0,150)})
       .nod({x:200,y:125}).label({str:'1: 100/25',loc:'w',border:true})
       .aid({x:350,y:125,w:Math.atan(50/50)})
       .nod({x:350,y:125}).label({str:'2: 250/25',loc:'w',border:true})
       .aid({x:400,y:175,w:Math.atan(50/-50)})
       .nod({x:400,y:175}).label({str:'3: 300/75',loc:'w',border:true})
       .aid({x:375,y:275,w:Math.atan(50/25)})
       .nod({x:350,y:225}).label({str:'4: 250/125',loc:'w',border:true})
       .aid({x:375,y:275,w:Math.atan(25/225)})
       .nod({x:375,y:275}).label({str:'5: 275/175',loc:'w',border:true})
       .aid({x:150,y:250,w:Math.atan(75/0)})
       .nod({x:150,y:250}).label({str:'6: 50/150',loc:'w',border:true})
       .exe(ctx);
</script>
