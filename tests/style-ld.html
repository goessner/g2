<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>g2 - markers</title>
    <style> canvas { border: 1px solid #000; } </style>
</head>

<body>
    <h1>g2 - markers</h1>
    <canvas id="c" width="400" height="200"></canvas>
    <script src='../g2.js'></script>
    <script src='../g2.ex.js'></script>
    <script>
      var ctx = document.getElementById("c").getContext("2d");
          g = g2({cartesian:true});

      g.grid()
       .lin(100,100,300,100).marks()
       .exe(ctx);
      console.log(g.dump());
   </script>
</body>
</html>
