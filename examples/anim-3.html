<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>wiki - anim-3</title>
</head>

<body>
    <h1>wiki - anim-3</h1>
    <canvas id="c" width="100" height="100"></canvas>
    <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
    <script>
       var ctx = document.getElementById("c").getContext("2d"),
           x0 = 50, y0 = 50, r = 40, omega = 1.5;
           pendulum = g2(),
           world = g2().clr()
                       .style({fs:"#ccc"})
                       .ply([44,40,56,40,x0,y0],true)
                       .style({lw:3,fs:"#ddd"})
                       .use(pendulum)
                       .style({lw:1})
                       .cir(x0,y0,3);

       function render(time) {
          var t0 = render.first || (render.first = time),  // memoize time at first call ...
              t = (time - t0)/1000,
              phi = Math.PI/3*Math.sin(omega*t),           // oscillating equation ...
              x =x0 + r*Math.sin(phi), y = y0 + r*Math.cos(phi);
              
          pendulum.del()
                  .lin(x0,y0,x,y)
                  .style({lw:1})
                  .cir(x,y,8);
          world.exe(ctx);
          requestAnimationFrame(render);
       }();   // iife
   </script>
</body>
</html>
