<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>wiki - triangle</title>
</head>

<body>
    <h1>wiki - triangle</h1>
    <canvas id="c" width="100" height="100"></canvas>
    <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
    <script>
    var ctx = document.getElementById("c").getContext("2d"),
        g = g2();   // create g2 command queue object.

    g.style({ls:"green",lw:3,fs:"orange"})
     .p()        // begin path
      .m(10, 10)   // first point 
      .l(90, 10)   // second point
      .l(50, 90)   // third point
      .z()         // close path
     .drw()     // stroke and fill
     .exe(ctx); // finally render graphics addressing 'ctx'.
   </script>
</body>
</html>
