<body>
    <h1>wiki - view</h1>
    <canvas id="c1" width="101" height="101"></canvas>
    <canvas id="c2" width="101" height="101"></canvas>
    <canvas id="c3" width="101" height="101"></canvas>
    <canvas id="c4" width="101" height="101"></canvas>
    <canvas id="c5" width="101" height="101"></canvas>
    <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
    <script>
var ctx1 = document.getElementById("c1").getContext("2d"),
    ctx2 = document.getElementById("c2").getContext("2d"),
    ctx3 = document.getElementById("c3").getContext("2d"),
    ctx4 = document.getElementById("c4").getContext("2d"),
    ctx5 = document.getElementById("c5").getContext("2d"),
    txtstyle = {thal:"center",foz:14};
var origin = g2().style({lw:3})
                 .ply([20,0,0,0,0,20])
                 .cir(0,0,3);
g2().grid().use(origin).exe(ctx1)
    .cartesian().exe(ctx2)
    .pan(35,45).exe(ctx3)
    .zoom(1.5,35,45).exe(ctx4)
    .cartesian(false).view(0,0,1).exe(ctx5);
