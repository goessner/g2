<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>g2 - img</title>
    <style> canvas { border: 1px solid #000; } </style>
</head>

<body>
    <h1>g2 - coupler curve</h1>
    <canvas id="c" width="320", height="240"></canvas><br>
    <script src='../g2.js'></script>
    <script>
	
var ctx = document.getElementById("c").getContext("2d"),
    photo = g2().img("http://www.fh-dortmund.de/de/fb/5/einricht/labore/flugsimulator_05.jpg"),
    unknown = "http://unknown.png";

g2().use(photo,0,0,0,1/2)
    .img("http://unknown.png",100,100)
    .exe(ctx);
	
   </script>
</body>
</html>
