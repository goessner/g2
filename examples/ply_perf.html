<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>g2 vs Canvas</title>
<style>
    #c1,#c2 {
        border-style:solid;
        border-width: 1px 
    }
</style>
</head>

<body> 
<h1>g2 vs Canvas</h1> 
<canvas id="c1" width="200" height="200"></canvas>
<canvas id="c2" width="200" height="200"></canvas>    <br><br> 

<script src="../g2.min.js"></script>

<script>
  var cnv1 = document.getElementById("c1"),
      cnv2 = document.getElementById("c2")
      ctx1 = cnv1.getContext("2d"),
      ctx2 = cnv2.getContext("2d"),
      g = g2(),
      t0=t1=t2=t3=t4=t5=0;
  
  function cdraw() {
      ctx1.clearRect(0,0,cnv1.width,cnv1.height);
      // init styles according to g2
      ctx1.setTransform(1,0,0,g.state.cartesian?-1:1,0+0.5,(g.state.cartesian?cnv1.height-0:0)+0.5);
      ctx1.save();
      // draw
      ctx1.beginPath();
      ctx1.moveTo(20,60)
      ctx1.lineTo(60,130); 
      ctx1.lineTo(180,20);
      ctx1.lineTo(100,180);
      ctx1.lineTo(40,10);
      ctx1.lineTo(180,140);
      ctx1.closePath();
      ctx1.stroke();
      // deinit styles ...
      ctx1.restore();
  }

  function g2build() {
    g.del().clr();
    g.p()
    .m(20,60)
    .l(60,130)
    .l(180,20)
    .l(100,180)
    .l(40,10)
    .l(180,140)
    .z()
    .stroke();
  }
  function g2exe() {
      g.exe(ctx2);
  }
  
  t0 = performance.now();
    ctx1.fillStyle = g2.transparent;             // style ...
    ctx1.font = g.state.cssFont;
    ctx1.save();                                 // intentionally no corrsponding restore ..
    for (var i=100;i>=0;i--)
       cdraw();
  t1 = performance.now();

  t2 = performance.now();
    for (var i=100;i>=0;i--)
       g2build();
  t3 = performance.now();   

  t4 = performance.now();
    for (var i=100;i>=0;i--)
       g2exe();
  t5 = performance.now();   

  console.log("canvas time: "+(t1-t0).toFixed(3)+"ms");
  console.log("g2 build time: "+(t3-t2).toFixed(3)+"ms");
  console.log("g2 run time: "+(t5-t4).toFixed(3)+"ms");

</script>

</body>
</html>
