<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>wiki - smiley</title>
</head>

<body>
    <h1>wiki - smiley</h1>
    <canvas id="c" width="200" height="100"></canvas>
    <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
    <script>
var smiley = g2().style({lwnosc:true})
                 .cir(0,0,5)
                 .arc(0,0,3,0.8,2)
                 .style({fs:"snow"})
                 .cir(-2,-1,1)
                 .cir(2,-1,1);
g2().use(smiley,{x:50,y:50,scl:4,lw:3,fs:"yellow"})
    .use(smiley,{x:150,y:50,scl:5,lw:2,fs:"orange",ls:"green"})
    .exe(document.getElementById("c").getContext("2d"));
   </script>
</body>
</html>
