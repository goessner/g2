<script>
//    g2.squiggle.deviation=3;
    const ctx = g2.canvasHdl(document.getElementById('c').getContext('2d')),
          cir = g2().cir({x:0,y:0,r:100,lw:3,ls:"#333",fs:"orange"}),
          squiggle = g2.squiggleHdl(ctx),
          store = g2.ioHdl(),
          g = g2()
                  .cartesian()
                  .grid()
                  .lin({x1:100,y1:100,x2:500,y2:100,lw:10,ls:"green"})
//                  .ply({pts:[100,150,500,150,500,300],closed:true,w:0.2,lw:10,fs:"#bcd",ls:"blue"})
                  .rec({x:50,y:300,b:200,h:80,lw:12,ls:'navy',fs:'#ddd'}).label({str:'hello',font:"34px cursive",fs:'red'})
                  .p()
                  .m({x:100,y:150})
                  .c({x1:230,y1:50,x2:370,y2:250,x:500,y:150})
                  .q({x1:550,y1:225,x:500,y:300})
                  .z()
                  .drw({lw:16,ls:"blue",fs:"#bcd"})
                  .cir({x:300,y:250,r:60,fs:'orange',ls:'darkgray',lw:3})
                  .ell({x:300,y:250,rx:40,ry:60,w:0,rot:Math.PI/6,dw:3/2*Math.PI,ls:'#333',lw:3})
//                  .spline({pts:[100,150,500,150,500,300],closed:true,lw:3,fs:"#bcd",ls:"blue"})
//                  .use({grp:cir,x:200,y:300})
//                  .vec({x1:50,y1:300,x2:320,y2:300,lw:2,ls:"red"})
//                  .exe(ctx)
                  .exe(squiggle)
                  .exe(store);
</script>
