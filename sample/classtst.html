<body style="width:100vw; height:100vh; max-height:100vh; overflow:hidden;">
<script>
    class Point {
        constructor(x,y) {
            this.x = x;
            this.y = y;
        }
        dist() { return Math.hypot(this.x,this.y); }
    }

    console.log(Point.prototype)
    console.log(new Point(3,4))
</script>
