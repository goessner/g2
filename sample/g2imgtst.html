<body>
<img id="source" src="https://mdn.mozillademos.org/files/5397/rhino.jpg" width="300" height="227">
<canvas id="canvas" width="601" height="401"></canvas>
<script src="../src/g2.core.js"></script>
<script src="../src/g2.io.js"></script>

const ctx = document.getElementById('canvas').getContext('2d'), g = g2();


g.view({cartesian:true})
 .lin({x1:0,y1:0,x2:601,y2:401})
 .img({uri:'https://goessner.gallerycdn.vsassets.io/extensions/goessner/mdmath/2.0.7/1506957853107/Microsoft.VisualStudio.Services.Icons.Default',x:100,y:100,w:0/180*Math.PI,xoff:15,yoff:15})
 .rec({x:100,y:100,b:100,h:100})
 .exe(ctx)


</script>
